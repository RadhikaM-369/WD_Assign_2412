<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2 style="background-color: olive;">Perform arithmatic operations</h2>
    </center>
    <script>
        let msg = "Its a java script"
        alert(msg);
        var a, b;
        a = 10;
        b = 5;
        var res = a + b;
        alert("The result of " + a + " + " + b + " = " + res);

        var res = a - b;
        alert("The result of " + a + " - " + b + " = " + res);

        var res = a * b;
        alert("The result of " + a + " * " + b + " = " + res);

        var res = a / b;
        alert("The result of " + a + " / " + b + " = " + res);

        var res = a % b;
        alert("The result of " + a + " % " + b + " = " + res);
    </script>

</body>

</html>
